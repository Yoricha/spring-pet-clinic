<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owner List</title>
</head>
<body>

<h1 th:text="'List of Ownders'">List of Owners</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.id}">None</td>
        <td th:text="${owner?.firstName}">None</td>
        <td th:text="${owner?.lastName}">None</td>
    </tr>
    </tbody>
</table>

</body>
</html>
